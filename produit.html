<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/png" href="./img/nounours.png" />

		<link rel="stylesheet" href="./css/produit.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>OriNounours-produit</title>
	</head>

	<body>
		<!-- Header -->
		<header>
			<div class="header-top clr-back">
				<a href="index.html">
					<div class="header-title center">
						<p>OriNounours</p>
					</div>
				</a>
				<a href="panier.html">
					<div class="shopping-icon">
						<i class="fas fa-shopping-basket icon"></i>
						<div class="article-cart"></div>
					</div>
				</a>
			</div>
			<div class="devise center-text">
				<p>Tout pour vous apportez du bonheur</p>
			</div>
			<!-- <div class="test">
				<select id="monselect">
					<option value="valeur1">Valeur 1</option>
					<option value="valeur2" selected>Valeur 2</option>
					<option value="valeur3">Valeur 3</option>
				</select>
			</div> -->
		</header>
		<!-- Main -->
		<main>
			<div class="banner">
				<h1 class="main-title center-text">Vous avez fait le bon choix</h1>
			</div>
			<div id="container-ours" class="main-choice">
				<h2 class="main-title-choice center-text">Il est si mignon</h2>

				<div class="shopping-product" id="product-contains">
					<div class="main-choice-products" id="products">
						<ul class="listeProduits"></ul>
					</div>
				</div>
			</div>
		</main>

		<footer id="footer" role="contentinfo">
			<div>
				<div>
					<div>
						<div>
							<div class="center-text">
								<p>
									Vous ne trouvez rien ici ? N'hesitez pas nous rejoindre sur nos reseaux sociaux
									riches en contenu
								</p>
							</div>
							<div class="footer-social">
								<div>
									<div>
										<a
											href="https://twitter.com/"
											aria-label="Lien vers le reseau social Twitter"
											class="icon"
											><span class="fa fa-twitter icon-md"></span> Twitter</a
										>
									</div>
								</div>
								<div>
									<div>
										<a
											href="https://www.facebook.com/"
											aria-label="Lien vers le reseau social Facebook"
											class="icon"
											><span class="fa fa-facebook icon-md"></span>Facebook</a
										>
									</div>
								</div>

								<div>
									<div>
										<a
											href="https://www.instagram.com/?hl=fr"
											aria-label="Lien vers le reseau social Instagram"
											class="icon"
											><span class="fa fa-instagram icon-md"></span>Instagram</a
										>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://kit.fontawesome.com/7d8ada606a.js" crossorigin="anonymous"></script>

		<!-- <script src="/polyfill.bundle.js"></script>
		<script src="/app.bundle.js"></script> -->
		<script src="./src/produit.js"></script>
	</body>
</html>
